<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" required minlength="3" #title="ngModel"
        placeholder="Post title">

      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="3" [ngModel]="post?.content" name="content" required #content="ngModel" placeholder="Post content"></textarea>

      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save post</button>
  </form>
</mat-card>
