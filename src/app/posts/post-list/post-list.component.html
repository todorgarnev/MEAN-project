<mat-accordion mutli="true" *ngIf="posts.length > 0; else noposts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>

    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noposts>
  <p class="info-text mat-body-1">No posts added yet!</p>
</ng-template>
